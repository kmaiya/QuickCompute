<script >
window.drag = false;
$('[onmouseover]').on('touchstart',function() {
	explainer(this.id);
});
$('[onmouseover]').on('touchmove',function(e) {
	e.preventDefault();
});
$('[onmouseover]').on('touchend',function() {
	cexplainer(this.id);
});
$('.coolbutton').on('touchstart',function() {
	onhover(this.id);
});
$('.coolbutton').on('touchmove',function(e) {
	e.preventDefault();
	window['drag'] = true;
});
$('.coolbutton').on('touchend',function(e) {
	e.preventDefault();
	onhoverout(this.id);
	if (window['drag'] != true) {
		document.getElementById(this.id).click();
	}
	else {
		window['drag']= false;
	}
});
$('.coolbutton').on('mouseover',function() {
	onhover(this.id);
});
$('.coolbutton').mousedown(function() {
	
	onhoverdown(this.id);
});
$('.coolbutton').mouseup(function() {
	onhoverup(this.id);
});
$('.coolbutton').on('mouseout',function() {
	onhoverout(this.id);
});
</script>
