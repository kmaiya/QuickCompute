<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/calcsettings.css">
<link rel="stylesheet" href="css/collective.css" type="text/css" />
<script src="script/4func.js" type="text/javascript"></script>
</head>
<body>
<form class="setcent">
<button id="blue" onclick="colorSet(this.id)" class="setbutton" style="background-color:lightblue">Blue</button>
<br />
<button id="green" onclick="colorSet(this.id)" class="setbutton" style="background-color:lightgreen">Green</button>
<br />
<button id="red" onclick="colorSet(this.id)" class="setbutton" style="background-color:lightcoral">Red</button>
<br />
<button id="yellow" onclick="colorSet(this.id)" class="setbutton" style="background-color:lightyellow">Yellow</button>
<br />
<button id="white" onclick="colorSet(this.id)" class="setbutton" style="background-color:#eeeeee">Light Gray</button>
<button onclick="parent.settingsLaunch1()" class="setbutton" style="background:lightgray;border-radius:10px;margin:auto; ">OK</button>
</form>
</body>
</html>
